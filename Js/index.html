<html>
    <head>
        <title>Learn angular</title>
        <script src="js/angular.js"></script>
        <style>
            .first{
                background: lightblue;
                font-size: 70px;
            }
            .second{
                background: brown;
                font-size: 30px;
            }
        </style>
    </head>
    <body ng-app ng-init="val1=5 ;val2=8">
        <div>5 + 5 = {{ 5 + 5 }}</div>
        <div>5 + 5 = <span ng-bind="5 + 5"></span></div>
        <br>
        <input type="text" ng-model="new_class"> 
        <div ng-class="new_class">
        <label>val1</label><input type="number" ng-model="val1" value="{{ val1}}">
        <label>val2</label><input type="number" ng-model="val2" value="{{val2}}">
        <div>val1 value: {{val1}}</div>
        <div>val2 value: {{val2}}</div>
        <div>Product number of val1 & val2: {{val1 * val2}}</div>
        </div>
        <br>

        <!--ng-show-->

        <label>Show or hide HTML</label><input type="checkbox" ng-model="show_hide">
        <div ng-show="show_hide">
        <h2>Show or Hide</h2>
        <p>We can show or hide the HTML content using some Angulerjs directives.</p>
        </div>

        <!--ng-open-->
        <div>
        <label>Open or Close the Details Tag:</label><input type="checkbox" ng-model="open_close">
        <details ng-open="open_close">
            <summary>The summary</summary>
            <p>This is the detailed area.</p>
        </details>
        </div>

        <!--ng-selected-->

        <div>
            <label>Select any option</label><input type="checkbox" ng-model="selected_or_no">
            <select>
                <option>Select any item</option>
                <option >Stone</option>
                <option >Plastic</option>
                <option ng-selected="selected_or_no">Gas</option>
                <option >Rubber</option>
            </select>
        </div>

        <!--ng-required-->
        <div>
            <form>
        <label>Make required</label> <input type="checkbox" ng-model="req_or_no">
        <input type="text" ng-required="req_or_no">
        <input type="submit">
        </form>
        </div>

        <!--ng-repeat-->

        <div ng-init="cars=['Honda','Toyota','BMW','Benz']">
            <ul>
                <li ng-repeat="x in cars">{{x}}</li>
            </ul>
        </div>
    </body>
</html>
